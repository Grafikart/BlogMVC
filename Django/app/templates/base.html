<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Blog | MyDomain.com</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 50px;
            }
            .sidebar{
                margin-top: 50px;
            }
        </style>
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Blog</a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/admin/index">Admin</a></li>
                    </ul>
                </div>

            </div><!-- /.container -->
        </div>



        <div class="container">
            <div class="row">

                {% block content %}{% endblock %}

                {% if not admin %}

                <div class="col-md-4 sidebar">

                    <h4>Categories</h4>
                    <div class="list-group">
                        {% for categorie in categories %}
                        <a href="/category/{{categorie.slug}}" class="list-group-item">
                            <span class="badge"> {{categorie.posts.all|length}}</span>
                            {{categorie.name}}
                        </a>
                        {% endfor %}
                    </div>

                    <h4>Last posts</h4>
                    <div class="list-group">
                        {% for article in articles|slice:":2" %}
                            <a href="/{{article.slug}}" class="list-group-item">{{ article.name }}</a>
                        {% endfor %}
                    </div>
                </div>

                {% endif %}

            </div>
        </div>

    </body>
</html>
